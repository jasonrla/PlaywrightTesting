image: mcr.microsoft.com/playwright:v1.38.0-jammy

stages:
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: test
  script:
    - npm install -D @playwright/test
    - npm ci 

run_tests_prod:
  stage: test
  variables:
    SECURE_FILES_DOWNLOAD_PATH: 'src'
  script:
    - curl -s https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer | bash
    - npm run test:prod
  artifacts:
    paths:
      - ./playwright-report/
      - ./Screenshot/
    when: always
    expire_in: 4 days

run_tests_dev:
  stage: test
  variables: 
    SECURE_FILES_DOWNLOAD_PATH: 'src'
  script:
    - curl -s https://gitlab.com/gitlab-org/incubation-engineering/mobile-devops/download-secure-files/-/raw/main/installer | bash
    - npm run test:dev
  artifacts:
    paths:
      - ./playwright-report/
      - ./Screenshot/
    when: always
    expire_in: 4 days

  